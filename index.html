<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42764c1962.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <img class="receipt_top" src="./images/receipt.svg" alt="receipt image" />
    <!-- Main Content -->
    <div class="main">
      <!-- Title -->
      <div class="title">Shopping List</div>
      <!-- Add Items -->
      <i class="add_button fas fa-plus-circle"></i>
      <div class="add">
        <input type="text" class="add_input input_name" placeholder="name" />
        /
        <input
          type="number"
          class="add_input input_price"
          placeholder="expected price"
        />
      </div>

      <!-- Item List -->
      <ul class="item-list">
        <button>Delete Checked</button>

        <li class="item checked">
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_delete-button far fa-trash-alt"></i>
        </li>

        <li class="item">
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_delete-button far fa-trash-alt"></i>
        </li>
        <li class="item">
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_delete-button far fa-trash-alt"></i>
        </li>

        <li class="item">
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_delete-button far fa-trash-alt"></i>
        </li>
      </ul>

      <!-- Summary -->
      <div class="horizontal-line"></div>
      <div class="sum">
        <div class="sum_item">
          <div>Checked:</div>
          <div class="sum_checked-price">000</div>
        </div>

        <div class="sum_item">
          <div>Unhecked:</div>
          <div class="sum_unchecked-price">000</div>
        </div>

        <div class="sum_item">
          <div>Total:</div>
          <div class="sum_total-price">000</div>
        </div>
      </div>
    </div>
    <img
      class="receipt_bottom"
      src="./images/receipt.svg"
      alt="receipt image"
    />
  </body>
</html>
