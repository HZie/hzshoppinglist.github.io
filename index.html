<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42764c1962.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <img class="receipt_top" src="/images/receipt.svg" alt="receipt image" />
    <!-- Main Content -->
    <div class="main">
      <!-- Title -->
      <div class="title">Shopping List</div>
      <!-- Add Items -->
      <div class="add">
        <input type="text" class="add_input" placeholder="name" />
        /
        <input type="number" class="add_input" placeholder="expected price" />
        <i class="add_button fas fa-plus-circle"></i>
      </div>
      <!-- Item List -->
      <div class="item-list">
        <button>Delete Checked</button>

        <div class="item">
          <input type="checkbox" class="item_checkbox" />
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_edit-button fas fa-pen"></i>
        </div>

        <div class="item">
          <input type="checkbox" class="item_checkbox" />
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_edit-button fas fa-pen"></i>
        </div>
        <div class="item">
          <input type="checkbox" class="item_checkbox" />
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_edit-button fas fa-pen"></i>
        </div>

        <div class="item">
          <input type="checkbox" class="item_checkbox" />
          <div class="item_name">name</div>
          <div class="item_price">price</div>
          <i class="item_edit-button fas fa-pen"></i>
        </div>
      </div>

      <!-- Summary -->
      <div class="horizontal-line"></div>
      <div class="sum">
        <div class="sum_total">Total:</div>
        <div class="sum_checked-price">checked-price</div>
        <div class="sum_unchecked-price">unchecked-price</div>
      </div>
    </div>
    <img class="receipt_bottom" src="/images/receipt.svg" alt="receipt image" />
  </body>
</html>
